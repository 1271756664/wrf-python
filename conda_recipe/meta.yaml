
package:
  name: wrf-python
  version: 1.0a3

source:
  git_url: https://github.com/NCAR/wrf-python.git

build:
  number: 1
  detect_binary_files_with_prefix: true
  skip: True  # [win and py>=35]

requirements:
  build:
    - numpy x.x
    - wrapt
    - m2w64-toolchain # [win]
    - gcc # [unix]
    - libgcc # [unix]
    - python
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]
    
  run:
    - numpy x.x
    - python
    - wrapt 
    - m2w64-toolchain # [win]
    - libgcc # [unix]
    - xarray
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]

test:
  requires:
    - nose
  imports:
    - wrf 
